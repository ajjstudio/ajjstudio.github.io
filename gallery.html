<script type="text/javascript">

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){

			var jason = JSON.parse(this.responseText);

			for(var i = 0; i < jason.length; i++){
				$('#results').append('<div class="frame" id="'+jason[i].id+'"style="background-image: url('+jason[i].img[0]+')"></div>');
			}
		}//end if statement

		$('.frame').on('click', function(e){
			localStorage.clear();
			localStorage.setItem('testObject', e.currentTarget.id);
			console.log(localStorage.getItem('testObject'));
			window.location.href='display.html';
		});
	};
	xmlhttp.open('GET', 'projects.json', true);
	xmlhttp.send();

	document.getElementById('c').addEventListener('click', function(){
		document.getElementById('enlarge').style.fontSize = "80px";
	});

</script>
